<ion-view view-title="Tarif">
  <ion-content>
 



<div class="list card">



  <div class=" item-body">
    <img class="full-image" src="{{bilgi.img}}">
    <span class="badge badge-balanced kart_yazi">{{bilgi.adi}}</span>
    <p>
      {{bilgi.aciklama}}
    </p>
    <p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>
  </div>

</div>



<!--Malzeme Listesi-->

<div class="list">

  <div class="item item-divider">
    Gerekli Malzemeler
  </div>

  <a class="item"  ng-repeat="malzemeler in bilgi.malzeme">
    {{malzemeler.adi}}
    <span class="badge badge-assertive">{{malzemeler.adet}}</span>
  </a>



</div>



  </ion-content>
</ion-view>
